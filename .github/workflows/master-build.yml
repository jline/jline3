name: build

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  compile:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest, ubuntu-22.04, windows-latest, macos-latest ]
        java: [ '22', '24' ]
    steps:
      - uses: actions/checkout@v5

      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v5
        with:
          java-version: ${{ matrix.java }}
          distribution: temurin

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ matrix.java }}-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-${{ matrix.java }}-
            ${{ runner.os }}-maven-

      - name: Cache mvx tools
        uses: actions/cache@v4
        with:
          path: ~/.mvx/tools
          key: ${{ runner.os }}-mvx-tools-${{ hashFiles('.mvx/config.json5', '.mvx/mvx.properties') }}
          restore-keys: |
            ${{ runner.os }}-mvx-tools-



      - name: Build with maven
        run: ./mvx mvn -- --no-transfer-progress verify
        env:
          MVX_USE_SYSTEM_JAVA: true
          MVX_PARALLEL_DOWNLOADS: 1
          MVX_DOWNLOAD_TIMEOUT: 300
          MVX_HTTP_TIMEOUT: 300
        if: matrix.os != 'windows-latest'

      - name: Build with maven
        run: |
          set PATH=%JAVA_HOME%\bin;C:\Windows\System32\WindowsPowerShell\v1.0\
          mvx.cmd mvn -- --no-transfer-progress verify
        env:
          MVX_USE_SYSTEM_JAVA: true
          MVX_PARALLEL_DOWNLOADS: 1
          MVX_DOWNLOAD_TIMEOUT: 300
          MVX_HTTP_TIMEOUT: 300
        shell: cmd
        if: matrix.os == 'windows-latest'
